<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-balanced">
        <button class="button button-icon icon ion-navicon"></button>
        <h1 class="title">Ionic Blank Starter</h1>
        <button class="button button-clear">Editar</button>
      </ion-header-bar>
      <ion-content>
      
        <button class="button button-assertive button-full">Primeiro Botão</button>
        <button class="button button-small button-balanced">Botão pequeno</button>
        <button class="button button-dark">normal</button>
        <button class="button button­large​ button-royal">Grande</button>

        <button class="button button-outline button-positive"> Apenas borda</button>

        <button class="button button-clear button-positive"> Apenas texto</button>

        <button class="button icon-left ion-home">Home</button>

        <button class="button icon-left ion-star button-positive">Favoritos</button>

        <button class="button icon-right ion-chevron-right button-calm">saiba mais</button>

        <button class="button icon-left ion-chevron-left button-clear button-dark">voltar</button>

        <button class="button icon ion-gear-a"></button>

        <button class="button button-ion icon ion-settings"></button>

        <button class="button button-outline icon-right ion-navicon button-balanced">
          Ações
        </button>

        <div class="button-bar">
        <button class="button button-dark"> botão 1</button>
        <button class="button button-dark"> botão 2</button>
        <button class="button button-dark"> botão 3</button>
      </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
