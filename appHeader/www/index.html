<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      ​<ion-header-bar class="bar-subheader bar-dark">
        <h1 class="title">SubHeader</h1>
      </ion-header-bar>
      <ion-content class="padding">
        <h1>Exemplode conteúdo Ionic</h1>
        <h2>Apenas uma demonstração da rolagem</h2>
        <h3>As linhas abaixo são exemplos</h3>
        <img src="img/ionic.png">
        <p>paragrafo <i class="icon ion-star"></i></p>
        <img src="img/ionic.png">
        <p>paragrafo 2</p>
        <img src="img/ionic.png">
        <p>paragrafo 3</p>
        <img src="img/ionic.png">
        <p>paragrafo 4</p>
        <img src="img/ionic.png">
        <p>paragrafo 5</p>
        <img src="img/ionic.png">
        <p>paragrafo 6</p>
      </ion-content>
      <ion-footer-bar class="bar bar-balanced">
        <div class="title"> Rodapé do app</div>
      </ion-footer-bar>
      <ion-footer-bar class="bar-subfooter bar assertive">
        <div class="title"> Rodapé secundario</div>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
